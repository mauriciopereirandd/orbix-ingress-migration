---
# HTTPRoute para DCA API
# Path: /dca-api/* â†’ /*
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dca-api-httproute
  namespace: orbix
spec:
  parentRefs:
  - name: main-gateway
    namespace: traefik-system
  hostnames:
  - "homolog-agent.nddorbix.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /dca-api/
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: dca-api-middleware
    backendRefs:
    - name: core-dca-service
      port: 80
