---
# HTTPRoute para DCA API
# Path: /dca-api/* â†’ /*
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dca-api-httproute
  namespace: orbix
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: orbix-dca-api-middleware@kubernetescrd
spec:
  parentRefs:
  - name: main-gateway
    namespace: traefik-system
  hostnames:
  - "agent.nddorbix.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /dca-api/
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: core-dca-service
      port: 80
