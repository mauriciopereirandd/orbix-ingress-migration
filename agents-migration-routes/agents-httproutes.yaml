---
# HTTPRoute consolidado para todos os agents
# Host: homolog-portal.nddorbix.com (mesmo do Nginx)
# Usa Gateway API com referÃªncia a Middlewares do Traefik via extensionRefs
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: agents-httproute
  namespace: orbix
spec:
  parentRefs:
  - name: main-gateway
    namespace: traefik-system
  hostnames:
  - "homolog-portal.nddorbix.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /agent-api/
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: agent-api-middleware
    backendRefs:
    - name: agent-api-service
      port: 80

  - matches:
    - path:
        type: PathPrefix
        value: /agent-logs/
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: agent-logs-middleware
    backendRefs:
    - name: agent-logs-service
      port: 80

  - matches:
    - path:
        type: PathPrefix
        value: /agent-sdk/
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: agent-sdk-middleware
    backendRefs:
    - name: agent-sdk-service
      port: 80

  - matches:
    - path:
        type: PathPrefix
        value: /agent-signalr/
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: agent-signalr-middleware
    backendRefs:
    - name: agent-signalr-service
      port: 80
