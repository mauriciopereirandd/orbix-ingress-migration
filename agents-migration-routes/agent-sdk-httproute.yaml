---
# HTTPRoute para Agent SDK
# Path: /agent-sdk/* â†’ /*
# Rate: 15 rps, Timeout: 240s
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: agent-sdk-httproute
  namespace: orbix
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: orbix-agent-sdk-middleware@kubernetescrd
spec:
  parentRefs:
  - name: main-gateway
    namespace: traefik-system
  hostnames:
  - "agent.nddorbix.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /agent-sdk/
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: agent-sdk-service
      port: 80
