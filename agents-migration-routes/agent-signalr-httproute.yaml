---
# HTTPRoute para Agent SignalR
# Path: /agent-signalr/* â†’ /*
# Rate: 10 rps
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: agent-signalr-httproute
  namespace: orbix
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: orbix-agent-signalr-middleware@kubernetescrd
spec:
  parentRefs:
  - name: main-gateway
    namespace: traefik-system
  hostnames:
  - "agent.nddorbix.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /agent-signalr/
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: agent-signalr-service
      port: 80
