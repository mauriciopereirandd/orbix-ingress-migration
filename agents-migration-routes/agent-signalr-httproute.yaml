---
# HTTPRoute para Agent SignalR
# Path: /agent-signalr/* â†’ /*
# Rate: 10 rps
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: agent-signalr-httproute
  namespace: orbix
spec:
  parentRefs:
  - name: main-gateway
    namespace: traefik-system
  hostnames:
  - "homolog-agent.nddorbix.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /agent-signalr/
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: agent-signalr-middleware
    backendRefs:
    - name: agent-signalr-service
      port: 80
