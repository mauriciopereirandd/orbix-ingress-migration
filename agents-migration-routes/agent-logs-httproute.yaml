---
# HTTPRoute para Agent Logs
# Path: /agent-logs/* â†’ /*
# Rate: 20 rps, Body: 12MB
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: agent-logs-httproute
  namespace: orbix
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: orbix-agent-logs-middleware@kubernetescrd
spec:
  parentRefs:
  - name: agent-gateway
    namespace: traefik-system
  hostnames:
  - "agent.nddorbix.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /agent-logs/
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: agent-logs-service
      port: 80
