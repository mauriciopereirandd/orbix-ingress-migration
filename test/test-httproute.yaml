apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: whoami-route
  namespace: test-migration
spec:
  parentRefs:
  - name: main-gateway
    namespace: traefik-system
  hostnames:
  - "whoami.test.example.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: whoami
      port: 80
