---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: whoami-httproute
  namespace: test-migration
spec:
  parentRefs:
  - name: main-gateway
    namespace: traefik-system
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /whoami-gw
    backendRefs:
    - name: whoami
      port: 80
