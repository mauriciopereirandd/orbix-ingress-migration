---
# HTTPRoute para Agent API
# Path: /agent-api/* â†’ /*
# Rate: 50 rps, Body: 500MB, Timeout: 240s
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: agent-api-httproute
  namespace: orbix
  annotations:
    # Aplicar middleware do Traefik via annotation
    traefik.ingress.kubernetes.io/router.middlewares: orbix-agent-api-middleware@kubernetescrd
spec:
  parentRefs:
  - name: agent-gateway
    namespace: traefik-system
  hostnames:
  - "agent.nddorbix.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /agent-api/
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - name: agent-api-service
      port: 80
