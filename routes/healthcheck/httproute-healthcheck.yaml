---
# IngressRoute para Azure Traffic Manager Health Check
# Usa o endpoint /ping nativo do Traefik
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traffic-manager-healthcheck-http
  namespace: traefik-system
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traffic-manager-agents-orbix.trafficmanager.net`)
      kind: Rule
      services:
        - name: ping@internal
          kind: TraefikService
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traffic-manager-healthcheck-https
  namespace: traefik-system
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traffic-manager-agents-orbix.trafficmanager.net`)
      kind: Rule
      services:
        - name: ping@internal
          kind: TraefikService
  tls: {}
