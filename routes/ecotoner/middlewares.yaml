---
# Ecotoner DCA API Middleware
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: ecotoner-dca-middleware
  namespace: orbix
spec:
  chain:
    middlewares:
    - name: ecotoner-dca-ratelimit
    - name: ecotoner-dca-buffering

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: ecotoner-dca-ratelimit
  namespace: orbix
spec:
  rateLimit:
    average: 30
    period: 1s
    burst: 60

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: ecotoner-dca-buffering
  namespace: orbix
spec:
  buffering:
    maxRequestBodyBytes: 52428800
