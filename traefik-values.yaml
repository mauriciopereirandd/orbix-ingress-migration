# traefik-values.yaml
image:
  tag: "v3.2"

# Configuração do deployment
deployment:
  enabled: true
  replicas: 2
  
# Portas padrão (não precisa customizar)
ports:
  web:
    port: 8000
    exposedPort: 80
    protocol: TCP
  websecure:
    port: 8443
    exposedPort: 443
    protocol: TCP
    tls:
      enabled: true
  metrics:
    port: 9100
    expose:
      default: true
    protocol: TCP

# Providers - usando apenas Traefik nativo e Gateway API
providers:
  # IngressRoute do Traefik (CRD nativo)
  kubernetesCRD:
    enabled: true
    allowCrossNamespace: true
    allowExternalNameServices: true
  # Gateway API (padrão moderno K8s)
  kubernetesGateway:
    enabled: true

# Service configuration
service:
  enabled: true
  type: LoadBalancer
  loadBalancerIP: "68.220.28.215"
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"

# Logs
logs:
  general:
    level: INFO
  access:
    enabled: true

# Métricas
metrics:
  prometheus:
    enabled: true
    entryPoint: metrics

# Dashboard
ingressRoute:
  dashboard:
    enabled: true
    matchRule: PathPrefix(`/dashboard`) || PathPrefix(`/api`)
    entryPoints: ["web"]

# Resources
resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "1000m"
    memory: "512Mi"

# PDB
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Security
securityContext:
  capabilities:
    drop: [ALL]
  readOnlyRootFilesystem: true
  runAsGroup: 65532
  runAsNonRoot: true
  runAsUser: 65532